<div class="pagetitle">
    <h1>Transaction Log</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item">Transaction</li>
        <li class="breadcrumb-item active">Transaction Log</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search Parameters</h5>

            <div class="search-container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" [(ngModel)]="user" class="form-control" id="user" >
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                      <label for="searchTerm">Module</label>
                      <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> {{ selectedModule || 'Select an option' }}
                        </button>
                        <ul class="dropdown-menu">
                          <li *ngFor="let option of modules"><a (click)="selectedModule = option">{{ option }}</a></li>
                        </ul>
                      </div>
       
                      </div>
                    </div>
                    <!-- <div class="col-md-5">
                        <div class="form-group">
                        <label for="minPrice">Supplier</label>
                        <input type="text" [(ngModel)]="supplier" class="form-control" id="supplier" >
                        </div>
                    </div> -->
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="startDate">Start Date:</label>
                        <input type="date" [(ngModel)]="startDate" class="form-control" id="startDate">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="endDate">End Date:</label>
                        <input type="date" [(ngModel)]="endDate" class="form-control" id="endDate">
                      </div>
                    </div>
                </div>
               
                <div class="row">
                <div class="col-md-12">
                    <button (click)="search()" class="btn btn-primary">Search</button>
                </div>
                </div>
            </div>

            <app-loading-screen *ngIf="isLoading"></app-loading-screen>    

          </div>
        </div>

      </div>
    </div>

      <div class="row">
        <div class="col-lg-12">


        </div>
      </div>        

      
    <!--table results-->

    <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <div class="card-body">

              <app-loading-screen *ngIf="isLoading"></app-loading-screen>    
              <table mat-table [dataSource]="dataSource" matSort class="full-width-table full-height-table" >
                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef>Conducted By</th>
                  <td mat-cell *matCellDef="let element">{{ element.user }}</td>
                </ng-container>
                <ng-container matColumnDef="module">
                  <th mat-header-cell *matHeaderCellDef>Module</th>
                  <td mat-cell *matCellDef="let element">{{ element.module }}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">{{ element.action }}</td>
                </ng-container>
                <ng-container matColumnDef="date_transact">
                  <th mat-header-cell *matHeaderCellDef>Date Transacted</th>
                  <td mat-cell *matCellDef="let element">{{ element.date_transact }}</td>
                </ng-container>
                                <!-- Additional columns as needed -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              

  
            </div>
          </div>
  
        </div>
      </div>

  </section>
